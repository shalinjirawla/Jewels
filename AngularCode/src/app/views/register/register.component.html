<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(assets/images/bg-01.jpg);">
                <span class="login100-form-title-1">
                    Your Account Has been Activated..
                </span>
            </div>

            <form class="login100-form validate-form" [formGroup]="RegisterForm">
                <input type="hidden" formControlName="TenantId">
                <div class="wrap-input100  m-b-6">
                    <span class="label-input100">Company</span>
                    <input class="input100 form-control" type="text" disabled formControlName="TenantName"
                        name="Company" [ngClass]="{ 'is-invalid': FormSubmitted && f.TenantName.errors }"
                        placeholder="Enter Company">
                    <div *ngIf="FormSubmitted && f.TenantName.errors" class="invalid-feedback">
                        <div *ngIf="f.TenantName.errors.required">Company Name is required</div>
                    </div>
                </div>
                <div class="wrap-input100  m-b-6" data-validate="Email Id is required">
                    <span class="label-input100">Email Id</span>
                    <input class="input100 form-control" disabled type="text" formControlName="EmailId" name="EmailId"
                        placeholder="Enter Email Id" [ngClass]="{ 'is-invalid': FormSubmitted && f.EmailId.errors }">
                    <div *ngIf="FormSubmitted && f.EmailId.errors" class="invalid-feedback">
                        <div *ngIf="f.EmailId.errors.required">Email Id is required</div>
                        <div *ngIf="f.EmailId.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="wrap-input100  m-b-8" >
                    <span class="label-input100">Business Register Number</span>
                    <input class="input100 form-control" type="BusinessRegisterNumber"
                        formControlName="BusinessRegisterNumber" name="BusinessRegisterNumber"
                        placeholder="Enter Business Register Number">

                </div>
                <div class="wrap-input100  m-b-6" data-validate="TaxRegisterNumber is required">
                    <span class="label-input100 ">Tax Register Number</span>
                    <input class="input100 form-control" type="password" formControlName="TaxRegisterNumber"
                        name="TaxRegisterNumber" placeholder="Enter Tax Register Number">

                </div>
                <div>
                    <input type="hidden" formControlName="IsActive">
                    <input type="hidden" formControlName="Logo">
                    <input type="hidden" formControlName="IsInTrialPeriod">
                    <input type="hidden" formControlName="SubscriptionEndDateUtc">
                </div>

                <div class="container-login100-form-btn m-b-8">
                    <button class="login100-form-btn" (click)="SaveRegsiter(RegisterForm)">
                        <span *ngIf="!loading">Subscribe</span>
                        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
