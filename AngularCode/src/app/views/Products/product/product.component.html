<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-danger">
            <button type="button" class="btn btn-primary float-right btn-sm" id="AddProductbtn" data-toggle="modal"
                (click)="largeModal.show()">
                Add Product
            </button>
            <h4 class="card-title mt-0">Product List</h4>
        </div>
        <div class="card-body bg-white">
            <div class="table-responsive animated flash">
                <table class="table " id="DisplayProductView">
                    <thead class="">
                        <th>
                            Name
                        </th>
                        <th>
                            Gender
                        </th>

                        <th>
                            Email Id
                        </th>
                        <th>
                            Mobile No.
                        </th>

                        <th colspan="3" class="text-center">
                            Action
                        </th>
                    </thead>
                    <tbody class="d-none LoderoutProduct">
                        <tr *ngFor="let item of EmployeeModelLists" class="ProductListID">
                            <td class="mr-2">
                                {{item.first_Name}} {{item.last_Name}}
                            </td>
                            <td class="mr-2">
                                {{item.gender}}
                            </td>
                            <td class="mr-2">
                                {{item.departmentName}}
                            </td>
                            <td class="mr-2">
                                {{item.emailId}}
                            </td>
                            <td class="mr-2">
                                {{item.mobileNo}}
                            </td>
                            <td class="mr-2">
                                {{item.hobbiesLists}}
                            </td>
                            <td class="text-center" (click)="EmployeeEdit(item.employeeId)">
                                <i class="material-icons text-warning"> edit</i>
                            </td>
                            <td class="text-center">
                                <i class="material-icons text-success">insert_drive_file</i>
                            </td>
                            <td class="text-center" (click)="DeleteEmpoloyee(item.employeeId)">
                                <i class="material-icons text-danger">
                                    delete_outline
                                </i>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <div class="mt-2 text-center mb-2 LodersetEmployee">
                    <div class="spinner-border text-danger" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ModelTitleString}}</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <tabset>
                    <tab>
                        <ng-template tabHeading><i class="fa fa-file text-info"></i> Addresses </ng-template>
                        <form [formGroup]="ProductForm">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="city">CUSTOMER NAME</label>
                                    <input class="form-control" id="CUSTOMER-NAME" formControlName="CustomerName"
                                        placeholder="CUSTOMER NAME" type="text">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="postal-code">CUSTOMER CODE</label>
                                    <input class="form-control" id="CUSTOMER-CODE" formControlName="CustomerCode"
                                        placeholder="CUSTOMER CODE" type="text">
                                </div>
                            </div>
                        </form>
                    </tab>
                    <tab>
                        <ng-template tabHeading><i class="fa fa-file text-info"></i> Addresses </ng-template>

                    </tab>
                    <tab>
                        <ng-template tabHeading><i class="fa fa-phone text-info"></i> Contacts
                        </ng-template>


                    </tab>
                </tabset>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="AddProduct(AddCustomerForm)">Save
                    changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
