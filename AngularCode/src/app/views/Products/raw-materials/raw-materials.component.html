<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-danger">
            <button type="button" class="btn btn-primary float-right btn-sm" id="AddRawMaterialtbtn" data-toggle="modal"
                (click)="openmodal()">
                Add Raw Materail
            </button>
            <h4 class="card-title mt-0">Raw Materails List</h4>
        </div>
        <div class="card-body bg-white">
            <div class="table-responsive animated flash">
                <table class="table " id="DisplayCategoriesView">
                    <thead class="">
                        <th>
                            Categorie Name
                        </th>
                        <th>
                            Display Order
                        </th>

                        <th>
                            Code
                        </th>
                        <th>
                            Description
                        </th>

                        <th colspan="2" class="text-center">
                            Action
                        </th>
                    </thead>
                    <tbody [hidden]="!RawMaterialList">
                        <tr *ngFor="let item of CategoriesList" class="CategoriesListID">
                            <td class="mr-2">
                                {{item.categoriesName}}
                            </td>
                            <td class="mr-2">
                                {{item.displayOrder}}
                            </td>
                            <td class="mr-2">
                                {{item.code}}
                            </td>
                            <td class="mr-2">
                                {{item.description}}
                            </td>

                            <td class="text-right" (click)="CategorieEdit(item.categoriesId)">

                                <button class="btn  btn-lg"> <i class="fa fa-pencil text-success"> </i></button>
                            </td>
                            <td class="mb-2" (click)="CategorieDelete(item.categoriesId)">
                                <button class="btn  btn-lg"><i class="fa fa-trash text-danger"></i> </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-2 text-center" [hidden]="RawMaterialList">
                    <div class="spinner-border text-danger" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ModelTitleString}}</h4>
                <button type="button" class="close" (click)="ResetForm()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <tabset>
                    <tab id="RawMaterialFormtab">
                        <ng-template tabHeading><i class="fa fa-plus text-info"></i> Raw Materail Form </ng-template>
                        <form [formGroup]="RawMaterialForm">
                            <input type="hidden" formControlName="rmId">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>NAME/ITEM</label>
                                    <input class="form-control" id="NameOrItem" formControlName="rmName"
                                        placeholder="NAME/ITEM" type="text"
                                        [ngClass]="{ 'is-invalid': FormSubmitted && f.rmName.errors }">
                                    <div *ngIf="FormSubmitted && f.rmName.errors" class="invalid-feedback">
                                        <div *ngIf="f.rmName.errors.required">NAME/ITEM is required</div>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>ITEM CODE</label>
                                    <input class="form-control" id="ItemCode" formControlName="itemcode"
                                        placeholder="ITEM CODE" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>ALTERNATIVE NAME</label>
                                    <input class="form-control" id="alternativeRMName"
                                        formControlName="alternativeRMName" placeholder="Alternative Raw Materail Name"
                                        type="text">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label>DEFAULT SUPPLIER</label>
                                    <select class="form-control" formControlName="supplierId" id="supplierId">
                                        <option value=0>--Select--</option>
                                        <option *ngFor="let supplier of SupplierLsi" [value]="supplier.warehouseId">
                                            {{supplier.warehouseName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>CATEGORIES</label>
                                    <select class="form-control" formControlName="productCategorieId" id="CategorieId">
                                        <option value=0>--Select--</option>
                                        <option *ngFor="let cat of ProductCategorieList" [value]="cat.categoriesId">
                                            {{cat.categoriesName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>BRAND</label>
                                    <select class="form-control" formControlName="brandId" id="BrandId">
                                        <option value=0>--Select--</option>
                                        <option *ngFor="let brand of ProductBrandList" [value]="brand.brandId">
                                            {{brand.brandName}}
                                        </option>
                                    </select>

                                </div>
                            </div>


                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>DEFAULT TAX CODE</label>
                                    <select class="form-control" formControlName="taxCodeId" id="CategorieId">
                                        <option value=0>--Select--</option>
                                        <option *ngFor="let cat of TaxCodeList" [value]="cat.taxId">
                                            {{cat.code}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>DEFAULT WAREHOUSE</label>
                                    <select class="form-control" formControlName="warehouseId" id="warehouseId">
                                        <option value=0>--Select--</option>
                                        <option *ngFor="let warehouse of WarehouseList" [value]="warehouse.warehouseId">
                                            {{warehouse.warehouseName}}
                                        </option>
                                    </select>

                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>PURCHASE PRICE</label>
                                    <input class="form-control" id="purchase_Price" (keydown)="avoidkeyPress($event)"
                                        (keypress)="allownumberwithdot($event)" formControlName="purchase_Price"
                                        placeholder="0.00" type="text">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>SELLING PRICE</label>
                                    <input class="form-control" id="selling_Price" (keydown)="avoidkeyPress($event)"
                                        (keypress)="allownumberwithdot($event)" formControlName="selling_Price"
                                        placeholder="0.00" type="text">
                                </div>
                            </div>


                        </form>

                    </tab>
                    <tab id="RawMaterialForm2tab">
                        <ng-template tabHeading><i class="fa fa-plus text-info"> Raw Materail Form</i>
                        </ng-template>
                        <form [formGroup]="RawMaterialForm2">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>INITIAL STOCK ON HAND</label>
                                    <input class="form-control" id="iStockOnHand" (keydown)="avoidkeyPress($event)"
                                        (keypress)="allownumberwithdot($event)" formControlName="iStockOnHand"
                                        placeholder="Initial Stock On Hand" type="text">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>INITIAL COST PRICE</label>
                                    <input class="form-control" id="iCostPrice" (keydown)="avoidkeyPress($event)"
                                        (keypress)="allownumberwithdot($event)" formControlName="iCostPrice"
                                        placeholder="Initial Cost Price" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>INITIAL LANDED COST</label>
                                    <input class="form-control" id="iLandedCost" (keydown)="avoidkeyPress($event)"
                                        (keypress)="allownumberwithdot($event)" formControlName="iLandedCost"
                                        placeholder="0.00" type="text">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>REORDER QUANTITY</label>
                                    <input class="form-control" id="reorder_Quantity" (keydown)="avoidkeyPress($event)"
                                        (keypress)="allownumberwithdot($event)" formControlName="reorder_Quantity"
                                        placeholder="0" type="text">
                                </div>
                            </div>
                            <div class="row">

                                <div class="form-group col-sm-6">
                                    <label>MINIMUM ORDER QUANTITY</label>
                                    <input class="form-control" id="minimumu_Order_Quantity"
                                        (keydown)="avoidkeyPress($event)" (keypress)="allownumberwithdot($event)"
                                        formControlName="minimumu_Order_Quantity" placeholder="0" type="text">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>DESCRIPTION</label>
                                    <textarea class="form-control" id="Description" formControlName="description"
                                        placeholder="DESCRIPTION"></textarea>
                                </div>
                                <div class="form-group col-sm-6">
                                        <label>BASE UOM</label>
                                        <select class="form-control" formControlName="uomId" id="uomId">
                                            <option value=0>--Select--</option>
                                            <option *ngFor="let UOMList of UOMList" [value]="UOMList.uomId">
                                                {{UOMList.uomName}}
                                            </option>
                                        </select>
    
                                    </div>
                            </div>
                        </form>
                    </tab>
                </tabset>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="ResetForm()">Close</button>
                <button type="button" class="btn btn-primary" (click)="AddRawMaterial(RawMaterialForm)">Save
                    changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
